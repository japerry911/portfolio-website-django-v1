{% extends "base.html" %}
{% load static %}

{% block title %}
    Jack Perry
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "home/home.css" %}?{% now "U" %}" />
{% endblock %}

{% block content %}
    <section>
        <div class="text-center bg-image rounded-3" id="home-hero">
            <div class="mask h-100" style="background-color: rgba(0, 0, 0, 0.55); width: 100%;">
                <div id="home-hero-main-text-div" class="d-flex justify-content-center h-100">
                    <div id="home-hero-text-div" class="d-flex flex-column align-items-center text-white">
                        <h1 class="mb-1 display-1">Jack Perry</h1>
                        <hr class="w-50" style="border-width: 2px; opacity: 0.50;" />
                        <div x-data="{
                            text: '',
                            textArray: ['Data', 'Software', 'Cloud'],
                            textIndex: 0,
                            charIndex: 0,
                            pauseEnd: 1000,
                            pauseStart: 20,
                            typeSpeed: 75,
                            direction: 'forward'
                          }"
                          x-init="(() => {
                            let typingInterval = setInterval(startTyping, $data.typeSpeed);

                            function startTyping() {
                              let current = $data.textArray[$data.textIndex];
                              if ($data.charIndex > current.length) {
                                $data.direction = 'backward';
                                clearInterval(typingInterval);
                                setTimeout(function() {
                                  typingInterval = setInterval(startTyping, $data.typeSpeed);
                                }, $data.pauseEnd);
                              }

                              $data.text = current.substring(0, $data.charIndex);
                              if ($data.direction == 'forward') {
                                $data.charIndex += 1;
                              } else {
                                if ($data.charIndex == 0) {
                                  $data.direction = 'forward';
                                  clearInterval(typingInterval);
                                  setTimeout(function() {
                                    $data.textIndex += 1;

                                    if ($data.textIndex >= $data.textArray.length) {
                                      $data.textIndex = 0;
                                    }

                                    typingInterval = setInterval(startTyping, $data.typeSpeed);
                                  }, $data.pauseStart);
                                }
                                $data.charIndex -= 1;
                              }
                            }
                          })()"
                        >
                            <span class="mb-3 display-5" x-text="text"></span><span class="display-5">&nbsp;Engineer</span>
                        </div>
                        <a id="home-cta-about-btn" class="border-dark btn btn-dark btn-lg w-50" href="{% url "about-page" %}" role="button">About Jack</a>
                    </div>
                </div>
          </div>
        </div>
    </section>
{% endblock %}
