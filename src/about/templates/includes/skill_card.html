{% load static %}

<div class="card m-5 bg-white text-light rounded border border-3 border-dark shadow-lg d-flex flex-column justify-content-between" style="width: 30rem; height: 30rem;">
    <div class="card-img text-center py-3">
        <img class="card-img-top" src="{% static "about/images/"|add:skill.image_name %}" alt="Card image cap" style="width: 10rem;">
    </div>
    <div class="card-block">
        <h4 class="card-title text-center text-dark">{{ skill.title }}</h4>
        <hr />
        <ul>
            {% for bullet_point in skill.excerpt_as_list %}
                <li class="card-text text-dark">{{ bullet_point }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
