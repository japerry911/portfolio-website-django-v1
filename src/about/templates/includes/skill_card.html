{% load static %}

<div class="pt-2 pb-2 card m-4 bg-white text-light rounded border border-3 align-items-center border-dark shadow-lg d-flex flex-column justify-content-between w-35">
    <div class="card-img text-center py-3">
        <img class="card-img-top" src="{% static "about/images/"|add:skill.image_name %}" alt="Card image cap" style="width: 10rem;">
    </div>
    <div class="card-block">
        <h4 class="card-title text-center text-dark">{{ skill.title }}</h4>
        <hr />
    </div>
    <div class="ps-5 pe-5">
        {% for skill_item in skill.excerpt_as_list %}
            <span class="badge rounded-pill bg-primary me-1">{{ skill_item }}</span>
        {% endfor %}
    </div>
</div>
