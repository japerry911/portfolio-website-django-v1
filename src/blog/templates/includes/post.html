{% load static %}

<div class="card m-5 bg-dark text-light rounded" style="width: 30rem; height: 30rem;">
    <div class="card-img text-center py-3">
        <img class="card-img-top" src="{% static "blog/images/"|add:post.image_name %}" alt="Card image cap" style="width: 10rem;">
    </div>
    <div class="card-block">
        <h4 class="card-title text-center p-1">{{ post.title }}</h4>
        <h6 class="text-center">Publish Date: {{ post.published_at }}</h6>
    </div>
</div>
