{% extends "base.html" %}
{% load static %}

{% block title %}
    Jack's Blogposts
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/blog.css" %}?{% now "U" %}" />
{% endblock %}

{% block content %}
    <div class="py-4 flex-column d-flex align-items-center" style="background: linear-gradient(#f8f9fa, #0d6efd);">
        <h1>Blogposts</h1>
        <div class="d-flex justify-content-around flex-wrap">
            {% for post in posts %}
                {% include "includes/post.html" %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
